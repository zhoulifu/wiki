title: Wiki
description: "Wiki Pages"
author:
  name: "zhoulifu"
  email: ""
  url: "https://zhoulifu.github.io/wiki"

baseurl: /
source: .
destination: ./_site
permalink: /:title
paginate: 7
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "zhoulifu"
year : "2020"
